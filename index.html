<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Mythili ❤️!</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Archivo:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --spotify-green: #1DB954;
            --brutal-yellow: #FFD600;
            --brutal-pink: #FF416C;
            --brutal-blue: #2D31FA;
            --black: #000000;
            --white: #FFFFFF;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            touch-action: none; /* Disable default touch actions for dragging */
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Archivo', sans-serif;
            background: var(--brutal-yellow);
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(var(--black) 1px, transparent 1px),
                linear-gradient(90deg, var(--black) 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.1;
            z-index: 0;
        }

        .brutal-card {
            width: 90%;
            max-width: 400px;
            background: var(--white);
            border: 4px solid var(--black);
            padding: 30px;
            box-shadow: 12px 12px 0px var(--black);
            z-index: 10;
            position: relative;
        }

        .category-tag {
            display: inline-block;
            background: var(--spotify-green);
            color: var(--black);
            font-weight: 700;
            padding: 4px 12px;
            border: 2px solid var(--black);
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 20px;
            transform: rotate(-2deg);
        }

        h1 {
            font-family: 'Archivo Black', sans-serif;
            font-size: 32px;
            line-height: 1.1;
            color: var(--black);
            margin: 0 0 30px 0;
            text-transform: uppercase;
            word-spacing: 2px;
        }

        .stats-row {
            display: flex;
            gap: 8px;
            margin-bottom: 40px;
        }

        .hp-bar-segment {
            flex: 1;
            height: 12px;
            background: var(--brutal-pink);
            border: 2px solid var(--black);
            transition: all 0.2s ease;
        }

        .hp-bar-segment.empty {
            background: var(--white);
        }

        .button-group {
            position: relative;
            height: 220px;
            width: 100%;
        }

        .brutal-btn {
            font-family: 'Archivo Black', sans-serif;
            font-size: 20px;
            text-transform: uppercase;
            padding: 16px;
            border: 4px solid var(--black);
            cursor: grab;
            position: absolute;
            transition: transform 0.1s;
        }

        .brutal-btn:active {
            cursor: grabbing;
        }

        #yesBtn {
            background: var(--spotify-green);
            color: var(--black);
            box-shadow: 6px 6px 0px var(--black);
            z-index: 100;
            width: 100%;
            left: 0;
            top: 0;
            touch-action: none;
        }

        #noBtn {
            background: var(--white);
            color: var(--black);
            box-shadow: 6px 6px 0px var(--black);
            width: 120px;
            left: 50%;
            transform: translateX(-50%);
            top: 100px;
            z-index: 50;
        }

        #success {
            position: fixed;
            inset: 0;
            background: var(--brutal-blue);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            text-align: center;
            color: var(--white);
            padding: 20px;
        }

        #success h1 {
            color: var(--brutal-yellow);
            font-size: 48px;
            transform: rotate(-3deg);
            -webkit-text-stroke: 2px var(--black);
        }

        .success-msg {
            font-family: 'Archivo Black', sans-serif;
            background: var(--white);
            color: var(--black);
            padding: 10px 20px;
            border: 4px solid var(--black);
            box-shadow: 8px 8px 0px var(--black);
            font-size: 20px;
            margin-top: 20px;
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
        }

        .shake { animation: shake 0.3s infinite; }
    </style>
</head>
<body>

    <div class="brutal-card" id="mainCard">
        <div class="category-tag">Urgent Request</div>
        <h1 id="headline">Mythili, will you be my Valentine?</h1>

        <div class="stats-row" id="hpContainer">
            <div class="hp-bar-segment"></div>
            <div class="hp-bar-segment"></div>
            <div class="hp-bar-segment"></div>
            <div class="hp-bar-segment"></div>
            <div class="hp-bar-segment"></div>
        </div>

        <div class="button-group" id="btnGroup">
            <button class="brutal-btn" id="yesBtn">YES, DUH</button>
            <button class="brutal-btn" id="noBtn">NO</button>
        </div>
    </div>

    <div id="success">
        <h1>IT'S A DATE!</h1>
        <div class="success-msg">SEE YOU SOON, MYTHILI! ❤️</div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const headline = document.getElementById('headline');
        const successScreen = document.getElementById('success');
        const hpSegments = document.querySelectorAll('.hp-bar-segment');
        const card = document.getElementById('mainCard');

        let attempts = 0;
        let scale = 1;
        const messages = [
            "Eda drohi",
            "Chathi",
            "Ini enth cheyum nee?? buhahaha",
            "ehh ath ngane opich",
            "NO CHOICE LEFT."
        ];

        // Dragging Logic for YES button
        let isDragging = false;
        let startX, startY;
        let initialX, initialY;
        let hasMovedSignificantly = false;

        const startDrag = (e) => {
            isDragging = true;
            hasMovedSignificantly = false;
            const clientX = e.type === 'touchstart' ? e.touches[0].clientX : e.clientX;
            const clientY = e.type === 'touchstart' ? e.touches[0].clientY : e.clientY;
            
            startX = clientX;
            startY = clientY;
            
            const rect = yesBtn.getBoundingClientRect();
            initialX = rect.left;
            initialY = rect.top;
            
            yesBtn.style.position = 'fixed';
            yesBtn.style.left = `${initialX}px`;
            yesBtn.style.top = `${initialY}px`;
            yesBtn.style.width = `${rect.width}px`;
            yesBtn.style.margin = '0';
        };

        const onDrag = (e) => {
            if (!isDragging) return;
            const clientX = e.type === 'touchmove' ? e.touches[0].clientX : e.clientX;
            const clientY = e.type === 'touchmove' ? e.touches[0].clientY : e.clientY;
            
            const dx = clientX - startX;
            const dy = clientY - startY;

            if (Math.abs(dx) > 5 || Math.abs(dy) > 5) {
                hasMovedSignificantly = true;
            }

            yesBtn.style.left = `${initialX + dx}px`;
            yesBtn.style.top = `${initialY + dy}px`;
        };

        const stopDrag = (e) => {
            if (!isDragging) return;
            isDragging = false;
            // If they just clicked (didn't drag far), trigger the success
            if (!hasMovedSignificantly) {
                successScreen.style.display = 'flex';
            }
        };

        yesBtn.addEventListener('mousedown', startDrag);
        yesBtn.addEventListener('touchstart', startDrag, { passive: false });
        window.addEventListener('mousemove', onDrag);
        window.addEventListener('touchmove', onDrag, { passive: false });
        window.addEventListener('mouseup', stopDrag);
        window.addEventListener('touchend', stopDrag);

        // Click logic for NO button
        function moveNo() {
            const group = document.getElementById('btnGroup');
            const maxX = group.clientWidth - noBtn.offsetWidth;
            const maxY = group.clientHeight - noBtn.offsetHeight;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            noBtn.style.left = `${randomX}px`;
            noBtn.style.top = `${randomY}px`;
            noBtn.style.transform = `rotate(${Math.random() * 20 - 10}deg)`;
        }

        noBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            if (attempts < 5) {
                hpSegments[4 - attempts].classList.add('empty');
                card.classList.add('shake');
                setTimeout(() => card.classList.remove('shake'), 300);

                headline.innerText = messages[attempts];
                scale += 0.3;
                yesBtn.style.transform = `scale(${scale})`;
                
                moveNo();
                attempts++;

                if (attempts === 5) {
                    noBtn.style.display = 'none';
                    headline.innerText = "NO CHOICE LEFT.";
                }
            }
        });
    </script>
</body>
</html>
