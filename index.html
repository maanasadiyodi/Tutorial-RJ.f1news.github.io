<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Avanthika ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.7);
            --apple-pink: #ff2d55;
            --pixel-font: 'Press Start 2P', cursive;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            touch-action: manipulation;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: var(--pixel-font);
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #a1c4fd 100%);
            background-size: 400% 400%;
            animation: moveBg 15s ease infinite;
            overflow: hidden;
        }

        @keyframes moveBg {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass-card {
            width: 92%;
            max-width: 340px;
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 4px solid #fff;
            border-radius: 20px;
            padding: 20px 15px;
            text-align: center;
            box-shadow: 0 10px 0 rgba(0,0,0,0.1);
            position: relative;
            z-index: 10;
        }

        .hp-label {
            font-size: 8px;
            color: #333;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .hearts-row {
            display: flex;
            justify-content: center;
            gap: 4px;
            margin-bottom: 12px;
        }

        .pixel-heart {
            width: 18px;
            height: 18px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 9 9"><path d="M2 1h1v1h1v1h1V2h1V1h1v1h1v3H7v1H6v1H5v1H4V7H3V6H2V5H1V2h1V1z" fill="%23ff2d55"/></svg>');
            background-size: contain;
            image-rendering: pixelated;
            transition: all 0.3s ease;
        }

        .pixel-heart.broken {
            filter: grayscale(1) opacity(0.2);
            transform: scale(0.6);
        }

        .img-frame {
            width: 100%;
            height: 200px;
            border: 4px solid #000;
            border-radius: 8px;
            background: #fff;
            overflow: hidden;
            position: relative;
        }

        .cat-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

        h1 {
            font-size: 10px;
            line-height: 1.5;
            color: #000;
            margin: 15px 0;
            min-height: 30px;
        }

        .button-area {
            position: relative;
            height: 180px;
            width: 100%;
            background: rgba(0,0,0,0.05);
            border: 2px dashed rgba(0,0,0,0.1);
            border-radius: 10px;
            margin-top: 10px;
        }

        .btn {
            position: absolute;
            font-family: var(--pixel-font);
            font-size: 12px;
            border: 4px solid #000;
            padding: 15px;
            cursor: pointer;
            box-shadow: 4px 4px 0 #000;
            transition: transform 0.1s, width 0.2s, height 0.2s;
        }

        .btn:active {
            box-shadow: 2px 2px 0 #000;
            transform: translate(2px, 2px);
        }

        #yesBtn {
            background: #4ef037;
            color: #000;
            left: 50%;
            top: 65%;
            transform: translate(-50%, -50%);
            z-index: 100;
            width: 110px;
        }

        #noBtn {
            background: #ff2d55;
            color: #fff;
            left: 50%;
            top: 25%;
            transform: translateX(-50%);
            z-index: 50;
            width: 80px;
        }

        .shake { animation: shake 0.2s ease-in-out; }
        @keyframes shake {
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        #success {
            position: fixed;
            inset: 0;
            background: #fff;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="glass-card" id="mainCard">
        <div class="hp-label">Avanthika HP</div>
        <div class="hearts-row" id="heartContainer">
            <div class="pixel-heart"></div><div class="pixel-heart"></div><div class="pixel-heart"></div><div class="pixel-heart"></div><div class="pixel-heart"></div>
        </div>

        <div class="img-frame">
            <img id="catImg" class="cat-photo" src="https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?q=80&w=500&auto=format&fit=crop" alt="Cat Loving">
        </div>

        <h1 id="headline">Will you be my Valentine?</h1>

        <div class="button-area" id="gameArea">
            <button class="btn" id="noBtn">NO</button>
            <button class="btn" id="yesBtn">YES</button>
        </div>
    </div>

    <div id="success">
        <h1 style="font-size: 16px;">SUCCESS! ❤️</h1>
        <div class="img-frame" style="width: 240px; height: 240px;">
            <img src="https://images.unsplash.com/photo-1573865526739-10659fef78a1?q=80&w=500&auto=format&fit=crop" class="cat-photo">
        </div>
        <p style="margin-top: 25px; font-size: 10px;">LEVEL CLEARED!</p>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const card = document.getElementById('mainCard');
        const headline = document.getElementById('headline');
        const catImg = document.getElementById('catImg');
        const successScreen = document.getElementById('success');

        let hp = 5;
        let scale = 1;

        // Image map for emotions
        const emotions = {
            love: "https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?q=80&w=500&auto=format&fit=crop",
            shocked: "https://images.unsplash.com/photo-1533733358354-2e974ebc828b?q=80&w=500&auto=format&fit=crop",
            sad: "https://images.unsplash.com/photo-1526336024174-e58f5cdd8e13?q=80&w=500&auto=format&fit=crop",
            angry: "https://images.unsplash.com/photo-1513245533132-31f507417b26?q=80&w=500&auto=format&fit=crop"
        };

        const textStages = ["REALLY?", "WRONG BTN", "Ouch!", "PLEASE?", "LAST CHANCE"];

        function updateCatEmotion() {
            if (hp === 4) catImg.src = emotions.shocked;
            if (hp === 2) catImg.src = emotions.sad;
            if (hp === 1) catImg.src = emotions.angry;
        }

        function moveNo() {
            const area = document.getElementById('gameArea');
            const maxX = area.clientWidth - noBtn.offsetWidth - 10;
            const maxY = area.clientHeight - noBtn.offsetHeight - 10;

            const newX = Math.max(5, Math.random() * maxX);
            const newY = Math.max(5, Math.random() * maxY);

            noBtn.style.left = `${newX}px`;
            noBtn.style.top = `${newY}px`;
            noBtn.style.transform = 'none';
        }

        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            if (hp > 0) {
                hp--;
                const hearts = document.querySelectorAll('.pixel-heart');
                if (hearts[hp]) hearts[hp].classList.add('broken');

                card.classList.add('shake');
                setTimeout(() => card.classList.remove('shake'), 200);

                headline.innerText = textStages[4 - hp] || "CLICK YES!";
                updateCatEmotion();

                scale += 0.45;
                yesBtn.style.transform = `translate(-50%, -50%) scale(${scale})`;
                
                moveNo();

                if (hp === 0) {
                    noBtn.style.display = 'none';
                    yesBtn.style.width = "90%";
                    yesBtn.style.height = "85%";
                    yesBtn.style.top = "50%";
                    yesBtn.style.left = "50%";
                    yesBtn.style.transform = "translate(-50%, -50%)";
                }
            }
        });

        yesBtn.addEventListener('click', () => {
            successScreen.style.display = 'flex';
        });
    </script>
</body>
</html>
