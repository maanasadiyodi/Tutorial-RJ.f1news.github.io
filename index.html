<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Kunjuu ‚ù§Ô∏è</title>
    <!-- Fonts: Pangolin for main text, Instrumental Serif for the date announcement -->
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&family=Instrumental+Serif:ital@1&display=swap" rel="stylesheet">
    <style>
        :root {
            --pencil-black: #2d2d2d;
            --paper-white: #fdfdfd;
            --sketch-red: #d90429;
            --bg-accent: #f8f1f1;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            touch-action: manipulation;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Pangolin', cursive;
            background-color: var(--bg-accent);
            background-image: radial-gradient(#d1d1d1 1.2px, transparent 1.2px);
            background-size: 20px 20px;
            overflow: hidden;
            position: relative;
        }

        .doodle-overlay {
            position: absolute;
            inset: 0;
            z-index: 1;
            pointer-events: none;
            opacity: 0.12;
        }

        .sketch-card {
            width: 85%;
            max-width: 350px;
            background: var(--paper-white);
            border: 2.5px solid var(--pencil-black);
            border-radius: 255px 15px 225px 15px/15px 225px 15px 255px;
            padding: 30px 20px;
            box-shadow: 8px 8px 0px rgba(0,0,0,0.05);
            z-index: 10;
            position: relative;
            text-align: center;
            transform: rotate(-1deg);
        }

        .category-tag {
            display: inline-block;
            font-weight: 700;
            font-size: 12px;
            color: var(--pencil-black);
            border-bottom: 1.5px dashed var(--pencil-black);
            margin-bottom: 12px;
            text-transform: uppercase;
        }

        h1 {
            font-size: 26px;
            color: var(--pencil-black);
            margin: 0 0 15px 0;
            line-height: 1.2;
        }

        .stats-row {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 25px;
        }

        .hp-heart {
            width: 20px;
            height: 20px;
            fill: var(--sketch-red);
            stroke: var(--pencil-black);
            stroke-width: 1.5;
            transition: all 0.3s ease;
        }

        .hp-heart.empty {
            fill: transparent;
            stroke-dasharray: 3;
            opacity: 0.3;
            transform: scale(0.8) translateY(3px);
        }

        .button-group {
            position: relative;
            height: 180px;
            width: 100%;
        }

        .sketch-btn {
            font-family: 'Pangolin', cursive;
            font-weight: 700;
            font-size: 16px;
            text-transform: uppercase;
            padding: 12px 20px;
            border: 2px solid var(--pencil-black);
            cursor: grab;
            position: absolute;
            background: white;
            border-radius: 255px 15px 225px 15px/15px 225px 15px 255px;
            transition: transform 0.1s;
        }

        #yesBtn {
            background: var(--sketch-red);
            color: white;
            box-shadow: 4px 4px 0px var(--pencil-black);
            z-index: 100;
            width: 100%;
            left: 0;
            top: 0;
            touch-action: none;
        }

        #noBtn {
            background: var(--paper-white);
            color: var(--pencil-black);
            box-shadow: 3px 3px 0px var(--pencil-black);
            width: 100px;
            left: 50%;
            transform: translateX(-50%);
            top: 80px;
            z-index: 50;
        }

        #success {
            position: fixed;
            inset: 0;
            background: var(--paper-white);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            text-align: center;
            padding: 20px;
        }

        .success-image-container {
            width: 220px;
            height: 220px;
            border: 3px solid var(--pencil-black);
            border-radius: 4px;
            margin-bottom: 25px;
            overflow: hidden;
            transform: rotate(2deg);
            background: #f0f0f0;
            box-shadow: 5px 5px 0px var(--pencil-black);
        }

        .success-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #success h1 {
            font-family: 'Instrumental Serif', serif;
            font-style: italic;
            font-size: 48px;
            color: var(--sketch-red);
            margin: 0;
            line-height: 1;
        }

        .success-msg {
            font-family: 'Pangolin', cursive;
            font-size: 20px;
            color: var(--pencil-black);
            margin-top: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-0.5deg); }
            20% { transform: translate(-2px, 0px) rotate(0.5deg); }
            30% { transform: translate(2px, 1px) rotate(0deg); }
        }

        .shake { animation: shake 0.3s infinite; }
    </style>
</head>
<body>

    <div class="doodle-overlay" id="doodleBg"></div>

    <div class="sketch-card" id="mainCard">
        <div class="category-tag">Urgent Request</div>
        <h1 id="headline">Kunjuu, will you be my Valentine?</h1>

        <div class="stats-row" id="hpContainer">
            <svg class="hp-heart" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
            <svg class="hp-heart" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
            <svg class="hp-heart" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
            <svg class="hp-heart" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
            <svg class="hp-heart" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
        </div>

        <div class="button-group" id="btnGroup">
            <button class="sketch-btn" id="yesBtn">YES, DUH</button>
            <button class="sketch-btn" id="noBtn">NO</button>
        </div>
    </div>

    <div id="success">
        <div class="success-image-container">
            <img src="https://imghoster.co/ib/Konva0PgdZmB6BW_1770641994.jpg" alt="Kunjuu & Me">
        </div>
        <h1>It's a date! ‚ù§Ô∏è</h1>
        <div class="success-msg">SEE YOU SOON, KUNJUUUUUU!</div>
    </div>

    <script>
        // Mobile-friendly doodle background
        const doodleContainer = document.getElementById('doodleBg');
        const icons = ['‚ù§Ô∏è', '‚ú®', 'üñçÔ∏è', '‚òÅÔ∏è', 'üå∏'];
        for (let i = 0; i < 20; i++) {
            const el = document.createElement('div');
            el.style.position = 'absolute';
            el.style.left = Math.random() * 90 + 'vw';
            el.style.top = Math.random() * 90 + 'vh';
            el.style.transform = `rotate(${Math.random() * 360}deg)`;
            el.style.fontSize = (Math.random() * 15 + 15) + 'px';
            el.innerText = icons[Math.floor(Math.random() * icons.length)];
            doodleContainer.appendChild(el);
        }

        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const headline = document.getElementById('headline');
        const successScreen = document.getElementById('success');
        const hearts = document.querySelectorAll('.hp-heart');
        const card = document.getElementById('mainCard');

        let attempts = 0;
        let scale = 1;
        const messages = [
            "Why no cutiee üòï",
            "Chathi",
            "Ini enth cheyum nee?? buhahaha",
            "ehh ath ngane opich",
            "NO CHOICE LEFT."
        ];

        let isDragging = false;
        let startX, startY, initialX, initialY, hasMovedSignificantly = false;

        const startDrag = (e) => {
            isDragging = true;
            hasMovedSignificantly = false;
            const clientX = e.type === 'touchstart' ? e.touches[0].clientX : e.clientX;
            const clientY = e.type === 'touchstart' ? e.touches[0].clientY : e.clientY;
            startX = clientX;
            startY = clientY;
            const rect = yesBtn.getBoundingClientRect();
            initialX = rect.left;
            initialY = rect.top;
            
            yesBtn.style.position = 'fixed';
            yesBtn.style.left = `${initialX}px`;
            yesBtn.style.top = `${initialY}px`;
            yesBtn.style.width = `${rect.width}px`;
            yesBtn.style.margin = '0';
        };

        const onDrag = (e) => {
            if (!isDragging) return;
            const clientX = e.type === 'touchmove' ? e.touches[0].clientX : e.clientX;
            const clientY = e.type === 'touchmove' ? e.touches[0].clientY : e.clientY;
            const dx = clientX - startX;
            const dy = clientY - startY;
            if (Math.abs(dx) > 10 || Math.abs(dy) > 10) hasMovedSignificantly = true;
            yesBtn.style.left = `${initialX + dx}px`;
            yesBtn.style.top = `${initialY + dy}px`;
        };

        const stopDrag = () => {
            if (!isDragging) return;
            isDragging = false;
            if (!hasMovedSignificantly) successScreen.style.display = 'flex';
        };

        yesBtn.addEventListener('mousedown', startDrag);
        yesBtn.addEventListener('touchstart', startDrag, { passive: false });
        window.addEventListener('mousemove', onDrag);
        window.addEventListener('touchmove', onDrag, { passive: false });
        window.addEventListener('mouseup', stopDrag);
        window.addEventListener('touchend', stopDrag);

        function moveNo() {
            const group = document.getElementById('btnGroup');
            const maxX = group.clientWidth - noBtn.offsetWidth;
            const maxY = group.clientHeight - noBtn.offsetHeight;
            noBtn.style.left = `${Math.random() * maxX}px`;
            noBtn.style.top = `${Math.random() * maxY}px`;
            noBtn.style.transform = `rotate(${Math.random() * 20 - 10}deg)`;
        }

        noBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            if (attempts < 5) {
                hearts[4 - attempts].classList.add('empty');
                card.classList.add('shake');
                setTimeout(() => card.classList.remove('shake'), 300);
                headline.innerText = messages[attempts];
                scale += 0.25;
                yesBtn.style.transform = `scale(${scale})`;
                moveNo();
                attempts++;
                if (attempts === 5) {
                    noBtn.style.display = 'none';
                    headline.innerText = "NO CHOICE LEFT.";
                }
            }
        });
    </script>
</body>
</html>
